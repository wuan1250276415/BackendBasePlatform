spring:
  profiles:
    active: @profileActive@
  cloud:
    nacos:
      server-addr: @nacosAddr@
      username: @nacosUser@
      password: @nacosPasswd@
      config:
        file-extension: yaml
        shared-configs[0]:
          data-id: common-${spring.profiles.active}.yaml # 配置文件名-Data Id
          group: cloud   # 默认为DEFAULT_GROUP
          refresh: true          # 是否动态刷新，默认为false
        group: cloud
      discovery:
        group: cloud
#        ip: ${nacosIp}
#        port: ${nacosPort}
#        register-enabled: false